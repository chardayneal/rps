<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <!-- // S C O R E   D I S P L A Y // -->
    <div id="results">
        <div id="player-pnts">My Score: 0</div>
        <div id="cpu-pnts">Computer: 0</div>
    </div>

    <!-- //  W E L C O M E // -->
    <h1 id="welcome">Welcome to Rock, Paper, Scissors!</h1>
    <p id="welcome-text"> * first to score 5 points wins * </p>

    <!-- // D I S P L A Y E D   R E S U L T S // -->
    <div id="display">
        <div id="card-pile">

            <div class="cards">
                <div class="card-top" id="player-card">PLAYER</div>
                <div class='card-bottom' id="player"></div>
            </div>
            <div id="game-descript"></div>
            <div class="cards">
                <div class="card-top" id="cpu-card">COMPUTER</div>
                <div class="card-bottom" id="computer"></div>
            </div>
        </div>
        
    </div>

    <!-- // S E L E C T I O N  A R E A // -->
    <section id="selection">
        <h2>Choose one:</h2>
        <section id="choices-container">
            <button id="rock">
                <img class="img-hover" id="rock_img" src="./images/rock-select.png">
            </button>

            <button id="paper">
                <img class="img-hover" id="paper_img" src="./images/paper-select.png">
            </button>

            <button id="scissors">
                <img class="img-hover" id="scissors_img" src="./images/scissors-select.png">
            </button>
        </section>
    </section>

    
</body>
</html>
